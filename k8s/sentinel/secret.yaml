apiVersion: v1
kind: Secret
metadata:
  name: sentinel-secrets
  namespace: sentinel
  labels:
    app: automation-run-sentinel
type: Opaque
stringData:
  # Slack webhook URL (base64 encoded)
  # To create: echo -n 'https://hooks.slack.com/services/...' | base64
  SLACK_WEBHOOK_URL: ""
  
  # Generic webhook URL
  GENERIC_WEBHOOK_URL: ""
  
  # SMTP credentials (if using email alerts)
  SMTP_USER: ""
  SMTP_PASSWORD: ""
  
  # PostgreSQL credentials (if using PostgreSQL)
  DB_HOST: ""
  DB_USER: ""
  DB_PASSWORD: ""

