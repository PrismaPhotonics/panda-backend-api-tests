apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sentinel-role-binding
  namespace: sentinel
  labels:
    app: automation-run-sentinel
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sentinel-role
subjects:
  - kind: ServiceAccount
    name: sentinel
    namespace: sentinel

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sentinel-cluster-role-binding
  labels:
    app: automation-run-sentinel
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sentinel-cluster-role
subjects:
  - kind: ServiceAccount
    name: sentinel
    namespace: sentinel

