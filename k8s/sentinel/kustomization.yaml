apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sentinel

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - role.yaml
  - rolebinding.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml

# Common labels
commonLabels:
  app: automation-run-sentinel
  component: monitoring

# Common annotations
commonAnnotations:
  description: "Automation Run Sentinel - Monitoring service for automation runs"

