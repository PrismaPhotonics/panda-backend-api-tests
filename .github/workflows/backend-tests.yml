name: Backend Tests

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        echo "Installing dependencies from requirements.txt..."
        
        # Try installing with requirements.txt first
        # Use --no-deps to avoid deep resolution, then install dependencies manually
        pip install --no-cache-dir --prefer-binary -r requirements.txt 2>&1 | tee install.log || {
          echo "First attempt failed, trying with resolver options..."
          # If that fails, try with resolver options
          pip install --no-cache-dir --prefer-binary \
            --resolver=backtracking \
            -r requirements.txt || \
          pip install --no-cache-dir --prefer-binary \
            --use-deprecated=legacy-resolver \
            -r requirements.txt || {
            echo "Full install failed, installing critical packages only..."
            # Last resort: install only critical packages
            pip install --no-cache-dir --prefer-binary pytest pytest-asyncio requests pydantic pyyaml
            pip install --no-cache-dir --prefer-binary kubernetes pymongo paramiko pika
            pip install --no-cache-dir --prefer-binary structlog colorlog python-dateutil pytz psutil python-dotenv netaddr || true
            pip install --no-cache-dir --prefer-binary pytest-timeout pytest-mock pytest-html pytest-cov pytest-json-report pytest-xdist || true
            pip install --no-cache-dir --prefer-binary httpx beautifulsoup4 pydantic-settings orjson || true
            pip install --no-cache-dir --prefer-binary allure-pytest jinja2 asyncio-mqtt aiofiles || true
            pip install --no-cache-dir --prefer-binary playwright pytest-playwright || true
            pip install --no-cache-dir --prefer-binary jira pytest-xray || true
          }
        }
        
        echo "Dependency installation completed!"
        echo "Installed packages:"
        pip list | head -40

    - name: Create reports directory
      run: mkdir -p reports

    - name: Check Focus Server availability
      id: check_focus
      env:
        FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
        FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX || '/focus-server' }}
      run: |
        if [ -z "$FOCUS_BASE_URL" ]; then
          echo "available=false" >> $GITHUB_OUTPUT
          echo "FOCUS_BASE_URL secret not configured - tests requiring Focus Server will be skipped"
        else
          BASE="${FOCUS_BASE_URL%/}${FOCUS_API_PREFIX}"
          code=$(curl -sk -o /dev/null -w "%{http_code}" --connect-timeout 5 --max-time 10 "$BASE/ack" 2>/dev/null || echo "000")
          if [[ "$code" -ge 200 && "$code" -lt 500 ]]; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "Focus Server is reachable (HTTP $code)"
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "Focus Server not reachable (HTTP $code) - tests will be skipped"
          fi
        fi

    - name: Run Backend Tests
      env:
        CI: true
        FOCUS_ENV: local
        FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
        FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX || '/focus-server' }}
        VERIFY_SSL: ${{ secrets.VERIFY_SSL || 'false' }}
        FOCUS_SERVER_AVAILABLE: ${{ steps.check_focus.outputs.available }}
      run: |
        pytest be_focus_server_tests/ \
          --env=local \
          --skip-health-check \
          --skip-sanity-check \
          --override-ini="testpaths=" \
          --ignore=be_focus_server_tests/load \
          --ignore=be_focus_server_tests/stress \
          --ignore-glob=**/integration/load \
          --ignore-glob=**/test_alert_generation_load.py \
          --ignore-glob=**/test_alert_generation_performance.py \
          -m "not load and not stress and not grpc" \
          -v \
          --tb=short \
          --junitxml=reports/junit-backend.xml \
          --html=reports/backend-report.html \
          --self-contained-html \
          --maxfail=10 \
          --continue-on-collection-errors

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-reports
        path: |
          reports/junit-backend.xml
          reports/backend-report.html
        retention-days: 30

