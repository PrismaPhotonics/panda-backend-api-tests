name: Backend Tests

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        echo "Installing dependencies in priority order to avoid resolution conflicts..."
        
        # Stage 1: Install core testing framework first (most critical)
        echo "Stage 1: Core testing framework..."
        pip install --no-cache-dir --prefer-binary \
          "pytest>=7.4.0,<9.0.0" \
          "pytest-asyncio>=0.21.1,<0.24.0" \
          "pytest-timeout>=2.2.0,<3.0.0" \
          "pytest-mock>=3.12.0,<4.0.0" \
          "pytest-html>=4.1.1,<5.0.0" \
          "pytest-cov>=4.1.0,<5.0.0" \
          "pytest-json-report>=1.5.0,<2.0.0" \
          "pytest-xdist>=3.3.1,<4.0.0"
        
        # Stage 2: HTTP and data processing (needed by tests)
        echo "Stage 2: HTTP and data processing..."
        pip install --no-cache-dir --prefer-binary \
          "requests>=2.31.0,<3.0.0" \
          "httpx>=0.24.1,<0.30.0" \
          "beautifulsoup4>=4.12.0,<5.0.0" \
          "pydantic>=2.4.0,<3.0.0" \
          "pydantic-settings>=2.0.0,<3.0.0" \
          "orjson>=3.9.10,<4.0.0" \
          "pyyaml>=6.0.1,<7.0.0"
        
        # Stage 3: Infrastructure packages (needed by some tests)
        echo "Stage 3: Infrastructure packages..."
        pip install --no-cache-dir --prefer-binary \
          "kubernetes>=28.1.0,<35.0.0" \
          "pymongo>=4.6.0,<5.0.0" \
          "paramiko>=3.3.1,<5.0.0" \
          "pika>=1.3.0,<2.0.0" \
          "structlog>=23.2.0,<26.0.0" \
          "colorlog>=6.7.0,<7.0.0" \
          "python-dateutil>=2.8.2,<3.0.0" \
          "pytz>=2023.3,<2026.0" \
          "psutil>=5.9.6,<8.0.0" \
          "python-dotenv>=1.0.1,<2.0.0" \
          "netaddr>=0.10.1,<2.0.0"
        
        # Stage 4: Reporting and optional packages (can fail)
        echo "Stage 4: Reporting packages..."
        pip install --no-cache-dir --prefer-binary \
          "allure-pytest>=2.13.0,<3.0.0" \
          "jinja2>=3.1.2,<4.0.0" \
          "asyncio-mqtt>=0.16.1,<1.0.0" \
          "aiofiles>=23.2.0,<26.0.0" || true
        
        # Stage 5: Browser automation (optional, can fail)
        echo "Stage 5: Browser automation..."
        pip install --no-cache-dir --prefer-binary \
          "playwright>=1.40.0,<2.0.0" \
          "pytest-playwright>=0.4.3,<1.0.0" || true
        
        # Stage 6: Jira integration (optional, can fail)
        echo "Stage 6: Jira integration..."
        pip install --no-cache-dir --prefer-binary \
          "jira>=3.5.0,<4.0.0" \
          "pytest-xray>=0.2.1,<1.0.0" || true
        
        # Stage 7: Development tools (optional, can fail)
        echo "Stage 7: Development tools..."
        pip install --no-cache-dir --prefer-binary \
          "black>=23.7.0,<26.0.0" \
          "flake8>=6.0.0,<8.0.0" \
          "mypy>=1.5.0,<2.0.0" \
          "isort>=5.12.0,<8.0.0" \
          "cryptography>=41.0.7,<47.0.0" \
          "bandit>=1.7.5,<2.0.0" \
          "sphinx>=7.1.0,<9.0.0" \
          "sphinx-rtd-theme>=1.3.0,<4.0.0" || true
        
        echo "Dependency installation completed!"
        echo "Installed packages:"
        pip list | head -40

    - name: Create reports directory
      run: mkdir -p reports

    - name: Check Focus Server availability
      id: check_focus
      env:
        FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
        FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX || '/focus-server' }}
      run: |
        if [ -z "$FOCUS_BASE_URL" ]; then
          echo "available=false" >> $GITHUB_OUTPUT
          echo "FOCUS_BASE_URL secret not configured - tests requiring Focus Server will be skipped"
        else
          BASE="${FOCUS_BASE_URL%/}${FOCUS_API_PREFIX}"
          code=$(curl -sk -o /dev/null -w "%{http_code}" --connect-timeout 5 --max-time 10 "$BASE/ack" 2>/dev/null || echo "000")
          if [[ "$code" -ge 200 && "$code" -lt 500 ]]; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "Focus Server is reachable (HTTP $code)"
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "Focus Server not reachable (HTTP $code) - tests will be skipped"
          fi
        fi

    - name: Run Backend Tests
      env:
        CI: true
        FOCUS_ENV: local
        FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
        FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX || '/focus-server' }}
        VERIFY_SSL: ${{ secrets.VERIFY_SSL || 'false' }}
        FOCUS_SERVER_AVAILABLE: ${{ steps.check_focus.outputs.available }}
      run: |
        pytest be_focus_server_tests/ \
          --env=local \
          --skip-health-check \
          --skip-sanity-check \
          --override-ini="testpaths=" \
          --ignore=be_focus_server_tests/load \
          --ignore=be_focus_server_tests/stress \
          --ignore-glob=**/integration/load \
          --ignore-glob=**/test_alert_generation_load.py \
          --ignore-glob=**/test_alert_generation_performance.py \
          -m "not load and not stress and not grpc" \
          -v \
          --tb=short \
          --junitxml=reports/junit-backend.xml \
          --html=reports/backend-report.html \
          --self-contained-html \
          --maxfail=10 \
          --continue-on-collection-errors

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-reports
        path: |
          reports/junit-backend.xml
          reports/backend-report.html
        retention-days: 30

