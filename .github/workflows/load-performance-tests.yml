name: Load and Performance Tests

on:
  workflow_dispatch: {}
  schedule:
    # כל לילה ב-02:00 UTC (04:00 בבוקר בארץ בחורף, 05:00 בקיץ)
    - cron: "0 2 * * *"

jobs:
  load-performance-tests:
    name: Load and Performance Tests
    runs-on: [self-hosted, Windows, X64]
    timeout-minutes: 120

    env:
      PYTHONUNBUFFERED: "1"
      PYTHONIOENCODING: "utf-8"
      ENV_NAME: "new_production"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir --use-deprecated=legacy-resolver -r requirements.txt

      - name: Create reports directory
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path reports | Out-Null

      - name: Run load and performance tests
        shell: powershell
        run: |
          pytest be_focus_server_tests/ -m "load or performance" --monitor-pods -v --junitxml=reports/junit-load-performance.xml

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-performance-test-reports
          path: reports/junit-*.xml
          retention-days: 7

