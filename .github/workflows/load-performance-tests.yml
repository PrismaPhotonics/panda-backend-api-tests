name: Load and Performance Tests

on:
  workflow_dispatch: {}
  schedule:
    # כל לילה ב-02:00 UTC (04:00 בבוקר בארץ בחורף, 05:00 בקיץ)
    - cron: "0 2 * * *"

jobs:
  load-performance-tests:
    name: Load and Performance Tests
    runs-on: [self-hosted, Windows, X64]
    timeout-minutes: 120

    env:
      PYTHONUNBUFFERED: "1"
      PYTHONIOENCODING: "utf-8"
      ENV_NAME: "staging"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir --use-deprecated=legacy-resolver -r requirements.txt

      - name: Create reports directory
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path reports | Out-Null

      - name: Run load and performance tests
        shell: powershell
        run: |
          pytest be_focus_server_tests/ -m "load or performance" --monitor-pods -v `
            --junitxml=reports/junit-load-performance.xml `
            --html=reports/load-performance-report.html `
            --self-contained-html `
            --json-report `
            --json-report-file=reports/load-performance-report.json `
            --env=$env:ENV_NAME `
            --skip-health-check

      - name: Generate GitHub Actions summary
        if: always()
        shell: powershell
        run: |
          $summaryPath = $env:GITHUB_STEP_SUMMARY
          if (-not $summaryPath) {
            Write-Host "GITHUB_STEP_SUMMARY not set, skipping summary generation"
            exit 0
          }
          
          if (Test-Path "reports/junit-load-performance.xml") {
            $xml = [xml](Get-Content "reports/junit-load-performance.xml")
            
            # Handle both testsuites and testsuite structures
            if ($xml.testsuites) {
              $total = 0
              $failures = 0
              $errors = 0
              $skipped = 0
              $time = 0.0
              foreach ($s in $xml.testsuites.testsuite) {
                $total += [int]$s.tests
                $failures += [int]$s.failures
                $errors += [int]$s.errors
                $skipped += [int]$s.skipped
                $time += [double]$s.time
              }
            } elseif ($xml.testsuite) {
              $total = [int]$xml.testsuite.tests
              $failures = [int]$xml.testsuite.failures
              $errors = [int]$xml.testsuite.errors
              $skipped = [int]$xml.testsuite.skipped
              $time = [double]$xml.testsuite.time
            } else {
              $total = [int]$xml.DocumentElement.GetAttribute("tests")
              $failures = [int]$xml.DocumentElement.GetAttribute("failures")
              $errors = [int]$xml.DocumentElement.GetAttribute("errors")
              $skipped = [int]$xml.DocumentElement.GetAttribute("skipped")
              $time = [double]$xml.DocumentElement.GetAttribute("time")
            }
            
            $passed = $total - $failures - $errors - $skipped
            
            $status = if ($failures -eq 0 -and $errors -eq 0) { '[OK]' } else { '[FAIL]' }
            $timeRounded = [math]::Round($time, 2)
            
            $summary = "## Load & Performance Tests Results $status`n`n"
            $summary += "| Metric | Value |`n"
            $summary += "|--------|-------|`n"
            $summary += "| **Total Tests** | $total |`n"
            $summary += "| **Passed** | $passed |`n"
            $summary += "| **Failed** | $failures |`n"
            $summary += "| **Errors** | $errors |`n"
            $summary += "| **Skipped** | $skipped |`n"
            $summary += "| **Duration** | ${timeRounded}s |`n`n"
            $summary += "### Test Reports`n`n"
            
            # Build artifact download links - link to run page where artifacts are visible
            $repo = $env:GITHUB_REPOSITORY
            $runId = $env:GITHUB_RUN_ID
            $serverUrl = $env:GITHUB_SERVER_URL
            if ($repo -and $runId -and $serverUrl) {
              $runUrl = "$serverUrl/$repo/actions/runs/$runId"
              $summary += "- [HTML Report]($runUrl) - Visual test results (`load-performance-report.html` in `load-performance-test-reports` artifact)`n"
              $summary += "- [JSON Report]($runUrl) - Machine-readable data (`load-performance-report.json` in `load-performance-test-reports` artifact)`n"
              $summary += "- [JUnit XML]($runUrl) - CI/CD integration (`junit-load-performance.xml` in `load-performance-test-reports` artifact)`n"
              $summary += "`n**How to access reports:**`n"
              $summary += "1. Click any link above to go to the workflow run page`n"
              $summary += "2. Scroll down to the **Artifacts** section`n"
              $summary += "3. Download the `load-performance-test-reports` artifact (ZIP file)`n"
              $summary += "4. Extract the ZIP file`n"
              $summary += "5. Open the reports:`n"
              $summary += "   - **HTML Report**: Double-click `load-performance-report.html` - opens in your web browser`n"
              $summary += "   - **JSON Report**: Open `load-performance-report.json` with:`n"
              $summary += "     * VS Code / Notepad++ / any text editor`n"
              $summary += "     * Online JSON viewer: https://jsonviewer.stack.hu/`n"
              $summary += "     * Or drag & drop to https://jsonformatter.org/json-viewer`n"
              $summary += "   - **JUnit XML**: Open `junit-load-performance.xml` with:`n"
              $summary += "     * VS Code / Notepad++ / any text editor`n"
              $summary += "     * Online XML viewer: https://codebeautify.org/xmlviewer`n"
              $summary += "     * Or use XML viewer extension in VS Code`n`n"
            } else {
              $summary += "- HTML Report - Visual test results (check artifacts section)`n"
              $summary += "- JSON Report - Machine-readable data (check artifacts section)`n"
              $summary += "- JUnit XML - CI/CD integration (check artifacts section)`n`n"
            }
            
            if ($failures -gt 0 -or $errors -gt 0) {
              $summary += "### Failed Tests`n`n"
              $failedTests = $xml.SelectNodes("//testcase[failure or error]")
              $count = 0
              foreach ($test in $failedTests) {
                if ($count -ge 10) { break }
                $name = $test.GetAttribute("name")
                $class = $test.GetAttribute("classname")
                $failureMsg = ""
                $failureNode = $test.SelectSingleNode("failure")
                $errorNode = $test.SelectSingleNode("error")
                if ($failureNode) { 
                  $failureMsg = $failureNode.GetAttribute("message")
                  if (-not $failureMsg) { $failureMsg = $failureNode.InnerText }
                } 
                elseif ($errorNode) { 
                  $failureMsg = $errorNode.GetAttribute("message")
                  if (-not $failureMsg) { $failureMsg = $errorNode.InnerText }
                }
                $failureShort = if ($failureMsg.Length -gt 200) { $failureMsg.Substring(0, 200) + "..." } else { $failureMsg }
                $summary += "- **$class::$name**`n"
                $summary += "  ```$failureShort````n`n"
                $count++
              }
              if ($failedTests.Count -gt 10) {
                $summary += "*... and $($failedTests.Count - 10) more failures*`n`n"
              }
            }
            
            Set-Content -Path $summaryPath -Value $summary -Encoding UTF8
            Write-Host "[OK] GitHub Actions summary generated"
          } else {
            Set-Content -Path $summaryPath -Value "## Warning: No test results found`n`nTest execution may have failed before generating reports." -Encoding UTF8
          }

      - name: Generate console summary
        if: always()
        shell: powershell
        run: |
          Write-Host "`n========================================" -ForegroundColor Cyan
          Write-Host "TEST EXECUTION SUMMARY" -ForegroundColor Cyan
          Write-Host "========================================" -ForegroundColor Cyan
          if (Test-Path "reports/junit-load-performance.xml") {
            $xml = [xml](Get-Content "reports/junit-load-performance.xml")
            
            # Handle both testsuites and testsuite structures
            if ($xml.testsuites) {
              $total = 0
              $failures = 0
              $errors = 0
              $skipped = 0
              $time = 0.0
              foreach ($s in $xml.testsuites.testsuite) {
                $total += [int]$s.tests
                $failures += [int]$s.failures
                $errors += [int]$s.errors
                $skipped += [int]$s.skipped
                $time += [double]$s.time
              }
            } elseif ($xml.testsuite) {
              $total = [int]$xml.testsuite.tests
              $failures = [int]$xml.testsuite.failures
              $errors = [int]$xml.testsuite.errors
              $skipped = [int]$xml.testsuite.skipped
              $time = [double]$xml.testsuite.time
            } else {
              $total = [int]$xml.DocumentElement.GetAttribute("tests")
              $failures = [int]$xml.DocumentElement.GetAttribute("failures")
              $errors = [int]$xml.DocumentElement.GetAttribute("errors")
              $skipped = [int]$xml.DocumentElement.GetAttribute("skipped")
              $time = [double]$xml.DocumentElement.GetAttribute("time")
            }
            
            $passed = $total - $failures - $errors - $skipped
            Write-Host "Total Tests: $total" -ForegroundColor White
            Write-Host "Passed: $passed" -ForegroundColor Green
            Write-Host "Failed: $failures" -ForegroundColor $(if ($failures -gt 0) { "Red" } else { "Green" })
            Write-Host "Errors: $errors" -ForegroundColor $(if ($errors -gt 0) { "Red" } else { "Green" })
            Write-Host "Duration: $time seconds" -ForegroundColor White
            Write-Host "========================================`n" -ForegroundColor Cyan
          }

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-performance-test-reports
          path: |
            reports/junit-*.xml
            reports/*.html
            reports/*.json
          retention-days: 30

