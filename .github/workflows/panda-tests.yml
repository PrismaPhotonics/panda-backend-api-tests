name: Panda Tests

on:
  workflow_dispatch:
    inputs:
      marker:
        description: "pytest marker to run (e.g., smoke, regression). Leave empty to run all."
        required: false
        default: ""

jobs:
  test:
    runs-on: [self-hosted, windows, "panda_automation"]
    permissions:
      checks: write
      pull-requests: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13.9"]
        # If a marker was provided via workflow_dispatch, we use just that.
        # Otherwise, run a matrix of common categories.
        include:
          - python-version: "3.13.9"
            marker: ${{ github.event.inputs.marker }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        shell: powershell
        run: |
          # Use existing Python installation instead of setup-python to avoid registry permission issues
          $pythonVersion = py --version 2>&1 | Select-String -Pattern "Python (\d+\.\d+)" | ForEach-Object { $_.Matches[0].Groups[1].Value }
          if ($pythonVersion) {
            Write-Host "Found Python $pythonVersion via py launcher"
            # Add Python to PATH if not already there
            $pythonPath = py -c "import sys; print(sys.executable)" 2>&1
            if ($pythonPath) {
              $pythonDir = Split-Path $pythonPath
              $env:PATH = "$pythonDir;$env:PATH"
              Write-Host "Python path: $pythonPath"
            }
          } else {
            Write-Host "Python not found via py launcher, trying python directly..."
            # Try to find python in common locations
            $pythonPaths = @(
              "C:\Python*",
              "C:\Program Files\Python*",
              "C:\Users\$env:USERNAME\AppData\Local\Programs\Python\Python*"
            )
            foreach ($pathPattern in $pythonPaths) {
              $foundPython = Get-ChildItem -Path $pathPattern -Filter "python.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($foundPython) {
                $pythonDir = Split-Path $foundPython.FullName
                $env:PATH = "$pythonDir;$env:PATH"
                Write-Host "Found Python at: $($foundPython.FullName)"
                break
              }
            }
          }
          python --version
          pip --version

      - name: Install deps
        shell: powershell
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) {
            python -m pip install -r requirements.txt
          }
          python -m pip install pytest pytest-cov requests

      - name: Verify pytest
        shell: powershell
        run: |
          where.exe python
          python -V
          python -m pytest --version

      - name: Run tests (all or by marker)
        shell: powershell
        env:
          MARKER: ${{ matrix.marker || github.event.inputs.marker || '' }}
        run: |
          if (-not (Test-Path test-results)) {
            New-Item -ItemType Directory -Path test-results | Out-Null
          }
          if ($env:MARKER -ne "") {
            Write-Host "Running only marker: $env:MARKER"
            python -m pytest -q -m "$env:MARKER" --junitxml=test-results\junit-$env:MARKER.xml --cov=. --cov-report=term-missing
          } else {
            Write-Host "Running smoke tests (default when no marker specified)"
            python -m pytest -q -m "smoke" --junitxml=test-results\junit-smoke.xml --cov=. --cov-report=term-missing
          }

      - name: List test result files
        shell: powershell
        if: always()
        run: |
          Write-Host "Checking for test result files:"
          if (Test-Path test-results\*.xml) {
            Write-Host "Files found!"
            Get-ChildItem test-results\*.xml | ForEach-Object { Write-Host "Found: $($_.FullName)" }
          } else {
            Write-Host "No XML files found in test-results"
          }

      - name: Publish Test Results
        id: test-reporter
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Pytest Results
          path: test-results/junit-*.xml
          path-replace-backslashes: true
          reporter: java-junit
          list-suites: all
          list-tests: all
          max-annotations: 50
          fail-on-error: false
          only-summary: false
          working-directory: ${{ github.workspace }}

      - name: Get Check Run ID
        id: get-check-run
        if: always()
        shell: powershell
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Write-Host "Getting check run ID for 'Pytest Results'..."
          $checkRunId = python -c "import requests, json, os, time; repo = os.environ['GITHUB_REPOSITORY']; sha = os.environ.get('GITHUB_SHA', ''); token = os.environ['GITHUB_TOKEN']; headers = {'Authorization': f'Bearer {token}', 'Accept': 'application/vnd.github.v3+json'}; time.sleep(3); url = f'https://api.github.com/repos/{repo}/commits/{sha}/check-runs'; params = {'check_name': 'Pytest Results', 'filter': 'latest'}; r = requests.get(url, headers=headers, params=params); data = r.json(); check_runs = data.get('check_runs', []); check_run_id = str(check_runs[0].get('id', '')) if check_runs else ''; print(check_run_id)" 2>&1
          if ($LASTEXITCODE -eq 0 -and $checkRunId) {
            Write-Host "CHECK_RUN_ID=$checkRunId"
            echo "id=$checkRunId" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          } else {
            Write-Host "CHECK_RUN_ID="
            echo "id=" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          }

      - name: Parse and Display Test Results
        if: always()
        shell: powershell
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          CHECK_RUN_ID: ${{ steps.get-check-run.outputs.id }}
        run: |
          python parse_junit_results.py

      - uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: test-results\*.xml
          if-no-files-found: warn

