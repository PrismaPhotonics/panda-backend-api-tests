name: Focus Server Backend Tests (Lab)

on:
  push:
    branches: [ main, chore/add-roy-tests ]
    paths:
      - "be_focus_server_tests/**"
      - "src/**"
      - "config/**"
      - "requirements*.txt"
      - ".github/workflows/**"
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    # דוגמה: כל לילה ב-23:00 UTC (01:00 בלילה בארץ בחורף, 02:00 בקיץ)
    - cron: "0 23 * * *"

jobs:
  backend-tests:
    # Runner: PL5012 (ID: 21) - Active
    # Labels: self-hosted, Windows, X64
    runs-on: [self-hosted, Windows]

    env:
      PYTHONUNBUFFERED: "1"
      ENV_NAME: "new_production"
      # פה תוכל להוסיף סודות אם צריך:
      # FOCUS_SERVER_TOKEN: ${{ secrets.FOCUS_SERVER_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create reports directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path reports | Out-Null

      # ריצת smoke / high-priority על push / PR
      - name: Run smoke / high priority backend tests (API)
        if: github.event_name != 'schedule'
        shell: pwsh
        run: |
          pytest be_focus_server_tests/integration/api -m "smoke or high" -v --junitxml=reports/junit-smoke.xml

      # ריצת full + monitor-pods בלילה
      - name: Run full backend suite with pod monitoring (Nightly)
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        shell: pwsh
        run: |
          pytest be_focus_server_tests/ --monitor-pods -v --junitxml=reports/junit-report.xml

      # לשמור את דוח ה-JUnit כ-artifact בגיטהאב
      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: |
            reports/junit-*.xml

