name: Run All Tests (Excluding Unit & Load)

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  backend-tests:
    name: All Tests (No Unit/Load)
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create reports directory
      run: |
        mkdir -p reports

    - name: Check Focus Server availability
      id: check_focus
      env:
        FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
        FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX || '/focus-server' }}
      run: |
        if [ -z "$FOCUS_BASE_URL" ]; then
          echo "available=false" >> $GITHUB_OUTPUT
          echo "âš ï¸ FOCUS_BASE_URL secret not configured - tests requiring Focus Server will be skipped"
          echo "â„¹ï¸  To enable Focus Server tests, configure FOCUS_BASE_URL secret in repository settings"
        else
          BASE="${FOCUS_BASE_URL%/}${FOCUS_API_PREFIX}"
          echo "Checking Focus Server at $BASE/ack (health check endpoint)"
          set +e
          # Try /ack endpoint first (faster than /health)
          code=$(curl -sk -o /dev/null -w "%{http_code}" --connect-timeout 5 --max-time 10 "$BASE/ack" 2>/dev/null || echo "000")
          if [[ "$code" -ge 200 && "$code" -lt 500 ]]; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "âœ… Focus Server is reachable (HTTP $code)"
            # Also check channels endpoint
            channels_code=$(curl -sk -o /dev/null -w "%{http_code}" --connect-timeout 5 --max-time 10 "$BASE/channels" 2>/dev/null || echo "000")
            if [[ "$channels_code" -ge 200 && "$channels_code" -lt 500 ]]; then
              echo "âœ… Focus Server channels endpoint is also accessible"
            fi
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Focus Server not reachable (HTTP $code) - tests requiring Focus Server will be skipped"
            echo "â„¹ï¸  This is expected in CI if Focus Server is behind VPN/firewall"
          fi
        fi

    - name: Run All Tests (Excluding Unit & Load/Stress)
      env:
        CI: true
        # Use local environment to skip auto infrastructure setup (SSH port-forwards)
        FOCUS_ENV: local
        # Allow Focus Server URL override via secrets (if available)
        FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
        FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX || '/focus-server' }}
        VERIFY_SSL: ${{ secrets.VERIFY_SSL || 'false' }}
        # Set environment variable to indicate if Focus Server is available
        FOCUS_SERVER_AVAILABLE: ${{ steps.check_focus.outputs.available }}
        # Don't set SKIP_INFRASTRUCTURE_TESTS - let fixtures handle skipping gracefully
      run: |
        pytest be_focus_server_tests/ \
          --env=local \
          --skip-health-check \
          --skip-sanity-check \
          --ignore=be_focus_server_tests/unit \
          --ignore=be_focus_server_tests/load \
          --ignore=be_focus_server_tests/stress \
          --ignore-glob=**/integration/load \
          --ignore-glob=**/test_alert_generation_load.py \
          --ignore-glob=**/test_alert_generation_performance.py \
          -m "not unit and not load and not stress" \
          -v \
          --tb=short \
          --junitxml=reports/junit-backend.xml \
          --html=reports/backend-report.html \
          --self-contained-html \
          --maxfail=10 \
          --continue-on-collection-errors

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-reports-all-except-unit-load
        path: |
          reports/junit-backend.xml
          reports/backend-report.html
        retention-days: 30

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check if frontend tests exist
      id: check_frontend
      run: |
        if [ -d "fe_panda_tests" ] && [ -f "fe_panda_tests/requirements.txt" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up Python
      if: steps.check_frontend.outputs.exists == 'true'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install Python dependencies
      if: steps.check_frontend.outputs.exists == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r fe_panda_tests/requirements.txt

    - name: Create reports directory
      if: steps.check_frontend.outputs.exists == 'true'
      run: |
        mkdir -p reports

    - name: Run Frontend Tests
      if: steps.check_frontend.outputs.exists == 'true'
      run: |
        cd fe_panda_tests
        pytest tests/ \
          -v \
          --tb=short \
          --junitxml=../reports/junit-frontend.xml \
          --html=../reports/frontend-report.html \
          --self-contained-html \
          --maxfail=10 || true

    - name: Skip frontend tests message
      if: steps.check_frontend.outputs.exists != 'true'
      run: |
        echo "âš ï¸ Frontend tests directory not found - skipping frontend tests"

    - name: Upload frontend test reports
      if: always() && steps.check_frontend.outputs.exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: frontend-test-reports
        path: |
          reports/junit-frontend.xml
          reports/frontend-report.html
        retention-days: 30

  all-tests-summary:
    name: All Tests Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
    - name: Download all test reports
      uses: actions/download-artifact@v4

    - name: Create test summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All tests completed (excluding unit tests and load/stress tests)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Excluded Test Categories:" >> $GITHUB_STEP_SUMMARY
        echo "- âŒ Unit tests (\`be_focus_server_tests/unit/\`)" >> $GITHUB_STEP_SUMMARY
        echo "- âŒ Load tests (\`be_focus_server_tests/load/\`)" >> $GITHUB_STEP_SUMMARY
        echo "- âŒ Stress tests (\`be_focus_server_tests/stress/\`)" >> $GITHUB_STEP_SUMMARY
        echo "- âŒ Integration load tests (\`be_focus_server_tests/integration/load/\`)" >> $GITHUB_STEP_SUMMARY
        echo "- âŒ Alert load/performance tests" >> $GITHUB_STEP_SUMMARY
        echo "- âŒ Tests marked with \`@pytest.mark.unit\`, \`@pytest.mark.load\`, or \`@pytest.mark.stress\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Included Test Categories:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Integration tests (\`be_focus_server_tests/integration/\`)" >> $GITHUB_STEP_SUMMARY
        echo "  - API tests (\`integration/api/\`)" >> $GITHUB_STEP_SUMMARY
        echo "  - Data quality tests (\`integration/data_quality/\`)" >> $GITHUB_STEP_SUMMARY
        echo "  - Error handling tests (\`integration/error_handling/\`)" >> $GITHUB_STEP_SUMMARY
        echo "  - Performance tests (\`integration/performance/\` - non-load)" >> $GITHUB_STEP_SUMMARY
        echo "  - Security tests (\`integration/security/\`)" >> $GITHUB_STEP_SUMMARY
        echo "  - Calculations tests (\`integration/calculations/\`)" >> $GITHUB_STEP_SUMMARY
        echo "  - E2E tests (\`integration/e2e/\`)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Data quality tests (\`be_focus_server_tests/data_quality/\`)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Infrastructure tests (\`be_focus_server_tests/infrastructure/\`)" >> $GITHUB_STEP_SUMMARY
        echo "  - Resilience tests (\`infrastructure/resilience/\`)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Performance tests (\`be_focus_server_tests/performance/\` - non-load)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Security tests (\`be_focus_server_tests/security/\`)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… UI tests (\`be_focus_server_tests/ui/\`)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Note:** Tests run with \`--env=local\` to skip auto infrastructure setup. Tests requiring Focus Server API will attempt connection if \`FOCUS_BASE_URL\` secret is configured, otherwise they will be skipped gracefully." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Check the artifacts for detailed test reports." >> $GITHUB_STEP_SUMMARY

