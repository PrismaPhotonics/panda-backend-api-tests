name: Regression Tests

on:
  push:
    branches: [ main, develop, master ]
    paths:
      - "be_focus_server_tests/**"
      - "src/**"
      - "config/**"
      - "requirements*.txt"
      - ".github/workflows/**"
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    # כל לילה ב-23:00 UTC (01:00 בלילה בארץ בחורף, 02:00 בקיץ)
    - cron: "0 23 * * *"

jobs:
  regression-tests:
    name: Regression Tests
    runs-on: [self-hosted, Windows, X64]
    timeout-minutes: 60

    env:
      PYTHONUNBUFFERED: "1"
      PYTHONIOENCODING: "utf-8"
      ENV_NAME: "staging"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir --use-deprecated=legacy-resolver -r requirements.txt

      - name: Create reports directory
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path reports | Out-Null

      - name: Run regression tests
        shell: powershell
        run: |
          pytest be_focus_server_tests/ -m "regression and not slow and not nightly" -v `
            --junitxml=reports/junit-regression.xml `
            --html=reports/regression-report.html `
            --self-contained-html `
            --json-report `
            --json-report-file=reports/regression-report.json `
            --env=$env:ENV_NAME `
            --skip-health-check

      - name: Generate console summary
        if: always()
        shell: powershell
        run: |
          Write-Host "`n========================================" -ForegroundColor Cyan
          Write-Host "TEST EXECUTION SUMMARY" -ForegroundColor Cyan
          Write-Host "========================================" -ForegroundColor Cyan
          if (Test-Path "reports/junit-regression.xml") {
            $xml = [xml](Get-Content "reports/junit-regression.xml")
            
            # Handle both testsuites and testsuite structures
            if ($xml.testsuites) {
              $total = 0
              $failures = 0
              $errors = 0
              $skipped = 0
              $time = 0.0
              foreach ($s in $xml.testsuites.testsuite) {
                $total += [int]$s.tests
                $failures += [int]$s.failures
                $errors += [int]$s.errors
                $skipped += [int]$s.skipped
                $time += [double]$s.time
              }
            } elseif ($xml.testsuite) {
              $total = [int]$xml.testsuite.tests
              $failures = [int]$xml.testsuite.failures
              $errors = [int]$xml.testsuite.errors
              $skipped = [int]$xml.testsuite.skipped
              $time = [double]$xml.testsuite.time
            } else {
              $total = [int]$xml.DocumentElement.GetAttribute("tests")
              $failures = [int]$xml.DocumentElement.GetAttribute("failures")
              $errors = [int]$xml.DocumentElement.GetAttribute("errors")
              $skipped = [int]$xml.DocumentElement.GetAttribute("skipped")
              $time = [double]$xml.DocumentElement.GetAttribute("time")
            }
            
            $passed = $total - $failures - $errors - $skipped
            Write-Host "Total Tests: $total" -ForegroundColor White
            Write-Host "Passed: $passed" -ForegroundColor Green
            Write-Host "Failed: $failures" -ForegroundColor $(if ($failures -gt 0) { "Red" } else { "Green" })
            Write-Host "Errors: $errors" -ForegroundColor $(if ($errors -gt 0) { "Red" } else { "Green" })
            Write-Host "Duration: $time seconds" -ForegroundColor White
            Write-Host "========================================`n" -ForegroundColor Cyan
          }

      - name: Upload test reports
        if: always()
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-reports
          path: |
            reports/junit-*.xml
            reports/*.html
            reports/*.json
          retention-days: 30

      - name: Get artifact download URL
        if: always() && steps.upload-artifact.outcome == 'success'
        id: get-artifact-url
        shell: powershell
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $repo = $env:GITHUB_REPOSITORY
          $runId = $env:GITHUB_RUN_ID
          $token = $env:GITHUB_TOKEN
          $artifactName = "regression-test-reports"
          
          $headers = @{
            "Authorization" = "Bearer $token"
            "Accept" = "application/vnd.github.v3+json"
          }
          
          $artifactsUrl = "https://api.github.com/repos/$repo/actions/runs/$runId/artifacts"
          $maxRetries = 5
          $retryDelay = 2
          $artifact = $null
          
          for ($i = 1; $i -le $maxRetries; $i++) {
            try {
              Write-Host "Attempt $i of $maxRetries to get artifact ID..."
              $response = Invoke-RestMethod -Uri $artifactsUrl -Headers $headers -Method Get
              $artifact = $response.artifacts | Where-Object { $_.name -eq $artifactName } | Select-Object -First 1
              
              if ($artifact) {
                $artifactId = $artifact.id
                $serverUrl = $env:GITHUB_SERVER_URL
                $downloadUrl = "$serverUrl/$repo/actions/runs/$runId/artifacts/$artifactId"
                Write-Host "url=$downloadUrl" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
                Write-Host "Found artifact ID: $artifactId"
                break
              } else {
                if ($i -lt $maxRetries) {
                  Start-Sleep -Seconds $retryDelay
                }
              }
            } catch {
              if ($i -lt $maxRetries) {
                Start-Sleep -Seconds $retryDelay
              }
            }
          }

      - name: Generate GitHub Actions summary
        if: always()
        shell: powershell
        env:
          ARTIFACT_DOWNLOAD_URL: ${{ steps.get-artifact-url.outputs.url }}
        run: |
          $summaryPath = $env:GITHUB_STEP_SUMMARY
          if (-not $summaryPath) {
            Write-Host "GITHUB_STEP_SUMMARY not set, skipping summary generation"
            exit 0
          }
          
          if (Test-Path "reports/junit-regression.xml") {
            $xml = [xml](Get-Content "reports/junit-regression.xml")
            
            # Handle both testsuites and testsuite structures
            if ($xml.testsuites) {
              $total = 0
              $failures = 0
              $errors = 0
              $skipped = 0
              $time = 0.0
              foreach ($s in $xml.testsuites.testsuite) {
                $total += [int]$s.tests
                $failures += [int]$s.failures
                $errors += [int]$s.errors
                $skipped += [int]$s.skipped
                $time += [double]$s.time
              }
            } elseif ($xml.testsuite) {
              $total = [int]$xml.testsuite.tests
              $failures = [int]$xml.testsuite.failures
              $errors = [int]$xml.testsuite.errors
              $skipped = [int]$xml.testsuite.skipped
              $time = [double]$xml.testsuite.time
            } else {
              $total = [int]$xml.DocumentElement.GetAttribute("tests")
              $failures = [int]$xml.DocumentElement.GetAttribute("failures")
              $errors = [int]$xml.DocumentElement.GetAttribute("errors")
              $skipped = [int]$xml.DocumentElement.GetAttribute("skipped")
              $time = [double]$xml.DocumentElement.GetAttribute("time")
            }
            
            $passed = $total - $failures - $errors - $skipped
            
            $status = if ($failures -eq 0 -and $errors -eq 0) { '[OK]' } else { '[FAIL]' }
            $timeRounded = [math]::Round($time, 2)
            
            $summary = "## Regression Tests Results $status`n`n"
            $summary += "| Metric | Value |`n"
            $summary += "|--------|-------|`n"
            $summary += "| **Total Tests** | $total |`n"
            $summary += "| **Passed** | $passed |`n"
            $summary += "| **Failed** | $failures |`n"
            $summary += "| **Errors** | $errors |`n"
            $summary += "| **Skipped** | $skipped |`n"
            $summary += "| **Duration** | ${timeRounded}s |`n`n"
            $summary += "### Test Reports`n`n"
            
            # Build artifact download link
            $artifactUrl = $env:ARTIFACT_DOWNLOAD_URL
            if ($artifactUrl) {
              $summary += "- [Download All Reports]($artifactUrl) - Download ZIP with HTML, JSON, and JUnit XML reports`n`n"
            } else {
              $repo = $env:GITHUB_REPOSITORY
              $runId = $env:GITHUB_RUN_ID
              $serverUrl = $env:GITHUB_SERVER_URL
              if ($repo -and $runId -and $serverUrl) {
                $runUrl = "$serverUrl/$repo/actions/runs/$runId"
                $summary += "- [Download Reports]($runUrl) - Go to workflow run page and download `regression-test-reports` artifact`n`n"
              } else {
                $summary += "- Download Reports - Check artifacts section in workflow run`n`n"
              }
            }
            
            if ($failures -gt 0 -or $errors -gt 0) {
              $summary += "### Failed Tests`n`n"
              $failedTests = $xml.SelectNodes("//testcase[failure or error]")
              $count = 0
              foreach ($test in $failedTests) {
                if ($count -ge 10) { break }
                $name = $test.GetAttribute("name")
                $class = $test.GetAttribute("classname")
                $failureMsg = ""
                $failureNode = $test.SelectSingleNode("failure")
                $errorNode = $test.SelectSingleNode("error")
                if ($failureNode) { 
                  $failureMsg = $failureNode.GetAttribute("message")
                  if (-not $failureMsg) { $failureMsg = $failureNode.InnerText }
                } 
                elseif ($errorNode) { 
                  $failureMsg = $errorNode.GetAttribute("message")
                  if (-not $failureMsg) { $failureMsg = $errorNode.InnerText }
                }
                $failureShort = if ($failureMsg.Length -gt 200) { $failureMsg.Substring(0, 200) + "..." } else { $failureMsg }
                $summary += "- **$class::$name**`n"
                $summary += "  ```$failureShort````n`n"
                $count++
              }
              if ($failedTests.Count -gt 10) {
                $summary += "*... and $($failedTests.Count - 10) more failures*`n`n"
              }
            }
            
            Set-Content -Path $summaryPath -Value $summary -Encoding UTF8
            Write-Host "[OK] GitHub Actions summary generated"
          } else {
            Set-Content -Path $summaryPath -Value "## Warning: No test results found`n`nTest execution may have failed before generating reports." -Encoding UTF8
          }
