name: Regression Tests

on:
  push:
    branches: [ main, develop, master ]
    paths:
      - "be_focus_server_tests/**"
      - "src/**"
      - "config/**"
      - "requirements*.txt"
      - ".github/workflows/**"
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    # כל לילה ב-23:00 UTC (01:00 בלילה בארץ בחורף, 02:00 בקיץ)
    - cron: "0 23 * * *"

jobs:
  regression-tests:
    name: Regression Tests
    runs-on: [self-hosted, Windows, X64]
    timeout-minutes: 60

    env:
      PYTHONUNBUFFERED: "1"
      PYTHONIOENCODING: "utf-8"
      ENV_NAME: "production"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir --use-deprecated=legacy-resolver -r requirements.txt

      - name: Create reports directory
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path reports | Out-Null

      - name: Run regression tests
        shell: powershell
        run: |
          pytest be_focus_server_tests/ -m "regression and not slow and not nightly" -v --junitxml=reports/junit-regression.xml --env=$env:ENV_NAME --skip-health-check

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-reports
          path: reports/junit-*.xml
          retention-days: 7
