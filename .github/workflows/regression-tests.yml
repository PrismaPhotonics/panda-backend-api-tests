name: Regression Tests

on:
  push:
    branches: [ main, develop, master ]
    paths:
      - "be_focus_server_tests/**"
      - "src/**"
      - "config/**"
      - "requirements*.txt"
      - ".github/workflows/**"
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    # ×›×œ ×œ×™×œ×” ×‘-23:00 UTC (01:00 ×‘×œ×™×œ×” ×‘××¨×¥ ×‘×—×•×¨×£, 02:00 ×‘×§×™×¥)
    - cron: "0 23 * * *"

jobs:
  regression-tests:
    name: Regression Tests
    runs-on: [self-hosted, Windows, X64]
    timeout-minutes: 60

    env:
      PYTHONUNBUFFERED: "1"
      PYTHONIOENCODING: "utf-8"
      ENV_NAME: "staging"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir --use-deprecated=legacy-resolver -r requirements.txt

      - name: Create reports directory
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path reports | Out-Null

      - name: Run regression tests
        shell: powershell
        run: |
          pytest be_focus_server_tests/ -m "regression and not slow and not nightly" -v `
            --junitxml=reports/junit-regression.xml `
            --html=reports/regression-report.html `
            --self-contained-html `
            --json-report `
            --json-report-file=reports/regression-report.json `
            --env=$env:ENV_NAME `
            --skip-health-check

      - name: Generate GitHub Actions summary
        if: always()
        shell: powershell
        run: |
          $summaryPath = $env:GITHUB_STEP_SUMMARY
          if (-not $summaryPath) {
            Write-Host "GITHUB_STEP_SUMMARY not set, skipping summary generation"
            exit 0
          }
          
          if (Test-Path "reports/junit-regression.xml") {
            $xml = [xml](Get-Content "reports/junit-regression.xml")
            $total = [int]$xml.testsuite.tests
            $failures = [int]$xml.testsuite.failures
            $errors = [int]$xml.testsuite.errors
            $skipped = [int]$xml.testsuite.skipped
            $passed = $total - $failures - $errors - $skipped
            $time = [double]$xml.testsuite.time
            
            $status = if ($failures -eq 0 -and $errors -eq 0) { "âœ…" } else { "âŒ" }
            $timeRounded = [math]::Round($time, 2)
            
            $summary = "## ğŸ“Š Regression Tests Results $status`n`n"
            $summary += "| Metric | Value |`n"
            $summary += "|--------|-------|`n"
            $summary += "| **Total Tests** | $total |`n"
            $summary += "| **âœ… Passed** | $passed |`n"
            $summary += "| **âŒ Failed** | $failures |`n"
            $summary += "| **âš ï¸ Errors** | $errors |`n"
            $summary += "| **â­ï¸ Skipped** | $skipped |`n"
            $summary += "| **â±ï¸ Duration** | ${timeRounded}s |`n`n"
            $summary += "### ğŸ“‹ Test Reports`n`n"
            $summary += "- ğŸ“„ [HTML Report](artifact://regression-test-reports/regression-report.html) - Visual test results`n"
            $summary += "- ğŸ“Š [JSON Report](artifact://regression-test-reports/regression-report.json) - Machine-readable data`n"
            $summary += "- ğŸ“¦ [JUnit XML](artifact://regression-test-reports/junit-regression.xml) - CI/CD integration`n`n"
            
            if ($failures -gt 0 -or $errors -gt 0) {
              $summary += "### âŒ Failed Tests`n`n"
              $failedTests = $xml.SelectNodes("//testcase[failure or error]")
              $count = 0
              foreach ($test in $failedTests) {
                if ($count -ge 10) { break }
                $name = $test.name
                $class = $test.classname
                $failureMsg = ""
                if ($test.failure) { $failureMsg = $test.failure.message } 
                elseif ($test.error) { $failureMsg = $test.error.message }
                $failureShort = if ($failureMsg.Length -gt 200) { $failureMsg.Substring(0, 200) + "..." } else { $failureMsg }
                $summary += "- **$class::$name**`n"
                $summary += "  ```$failureShort````n`n"
                $count++
              }
              if ($failedTests.Count -gt 10) {
                $summary += "*... and $($failedTests.Count - 10) more failures*`n`n"
              }
            }
            
            Set-Content -Path $summaryPath -Value $summary -Encoding UTF8
            Write-Host "âœ… GitHub Actions summary generated"
          } else {
            Set-Content -Path $summaryPath -Value "## âš ï¸ No test results found`n`nTest execution may have failed before generating reports." -Encoding UTF8
          }

      - name: Generate console summary
        if: always()
        shell: powershell
        run: |
          Write-Host "`n========================================" -ForegroundColor Cyan
          Write-Host "TEST EXECUTION SUMMARY" -ForegroundColor Cyan
          Write-Host "========================================" -ForegroundColor Cyan
          if (Test-Path "reports/junit-regression.xml") {
            $xml = [xml](Get-Content "reports/junit-regression.xml")
            $total = $xml.testsuite.tests
            $failures = $xml.testsuite.failures
            $errors = $xml.testsuite.errors
            $passed = $total - $failures - $errors
            $time = $xml.testsuite.time
            Write-Host "Total Tests: $total" -ForegroundColor White
            Write-Host "Passed: $passed" -ForegroundColor Green
            Write-Host "Failed: $failures" -ForegroundColor $(if ($failures -gt 0) { "Red" } else { "Green" })
            Write-Host "Errors: $errors" -ForegroundColor $(if ($errors -gt 0) { "Red" } else { "Green" })
            Write-Host "Duration: $time seconds" -ForegroundColor White
            Write-Host "========================================`n" -ForegroundColor Cyan
          }

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-reports
          path: |
            reports/junit-*.xml
            reports/*.html
            reports/*.json
          retention-days: 30
