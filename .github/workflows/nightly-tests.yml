name: Nightly Full Suite

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      runner:
        description: 'Runner to use (self-hosted or github-hosted)'
        required: false
        default: 'github-hosted'
        type: choice
        options:
          - github-hosted
          - self-hosted

env:
  PYTHON_VERSION: '3.10'

jobs:
  nightly-tests:
    name: Nightly Full Suite
    runs-on: ${{ github.event.inputs.runner == 'self-hosted' && 'self-hosted' || 'ubuntu-latest' }}
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        echo "Installing dependencies for nightly tests..."
        
        # Install core testing framework
        pip install --no-cache-dir --prefer-binary \
          pytest pytest-asyncio pytest-timeout pytest-mock pytest-html pytest-cov pytest-json-report pytest-xdist
        
        # Install HTTP and data processing
        pip install --no-cache-dir --prefer-binary \
          requests httpx beautifulsoup4 pydantic pydantic-settings orjson pyyaml
        
        # Install infrastructure packages
        pip install --no-cache-dir --prefer-binary \
          kubernetes pymongo paramiko pika structlog colorlog python-dateutil pytz psutil python-dotenv netaddr
        
        # Install optional packages (allow failures)
        pip install --no-cache-dir --prefer-binary \
          allure-pytest jinja2 asyncio-mqtt aiofiles || echo "Some optional packages failed (continuing)..."
        
        pip install --no-cache-dir --prefer-binary \
          pytest-xray || echo "Jira packages failed (continuing)..."
        
        echo "Dependency installation completed!"

    - name: Create reports directory
      run: mkdir -p reports

    - name: Check Focus Server availability
      id: check_focus
      env:
        FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
        FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX || '/focus-server' }}
      run: |
        if [ -z "$FOCUS_BASE_URL" ]; then
          echo "available=false" >> $GITHUB_OUTPUT
          echo "FOCUS_BASE_URL secret not configured - nightly tests requiring Focus Server will be skipped"
        else
          BASE="${FOCUS_BASE_URL%/}${FOCUS_API_PREFIX}"
          code=$(curl -sk -o /dev/null -w "%{http_code}" --connect-timeout 5 --max-time 10 "$BASE/ack" 2>/dev/null || echo "000")
          if [[ "$code" -ge 200 && "$code" -lt 500 ]]; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "Focus Server is reachable (HTTP $code)"
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "Focus Server not reachable (HTTP $code) - nightly tests will be skipped"
          fi
        fi

    - name: Run Nightly Tests (Smoke + Regression + Nightly)
      env:
        CI: true
        FOCUS_ENV: local
        FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
        FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX || '/focus-server' }}
        VERIFY_SSL: ${{ secrets.VERIFY_SSL || 'false' }}
        FOCUS_SERVER_AVAILABLE: ${{ steps.check_focus.outputs.available }}
      run: |
        pytest be_focus_server_tests/ \
          --env=local \
          --skip-health-check \
          --skip-sanity-check \
          -m "smoke or regression or nightly" \
          -v \
          --tb=short \
          --junitxml=reports/junit-nightly.xml \
          --html=reports/nightly-report.html \
          --self-contained-html \
          --maxfail=20 \
          --continue-on-collection-errors

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: nightly-test-reports
        path: |
          reports/junit-nightly.xml
          reports/nightly-report.html
        retention-days: 90

    - name: Create summary comment
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let summary = '## üåô Nightly Tests Results\n\n';
          summary += `**Run Date:** ${new Date().toISOString()}\n\n`;
          
          try {
            if (fs.existsSync('reports/junit-nightly.xml')) {
              summary += '‚úÖ Nightly tests completed. Check artifacts for detailed reports.\n';
              summary += '\n**Test Suites Included:**\n';
              summary += '- ‚úÖ Smoke tests\n';
              summary += '- ‚úÖ Regression tests\n';
              summary += '- ‚úÖ Nightly tests (slow/load/stress)\n';
            } else {
              summary += '‚ö†Ô∏è Nightly test reports not found.\n';
            }
          } catch (error) {
            summary += `‚ö†Ô∏è Error reading reports: ${error.message}\n`;
          }
          
          // Create a GitHub issue or comment (if run from PR)
          if (context.eventName === 'pull_request') {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
          }

