name: CI - Focus API and Load Sanity

on:
  push:
    branches:
      - main
      - '**/*'
  pull_request:
  schedule:
    - cron: '0 2 * * *'  # daily at 02:00 UTC

permissions:
  contents: read

jobs:
  tests:
    name: Run API tests (pytest)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install API tests requirements from the correct path
          if [ -f focus_server_api_load_tests/focus_api_tests/requirements.txt ]; then
            pip install -r focus_server_api_load_tests/focus_api_tests/requirements.txt
          fi
          pip install pytest pytest-html pytest-xdist

      - name: Preflight â€“ check Focus availability
        id: preflight
        shell: bash
        env:
          FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
          FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX }}
        run: |
          BASE="${FOCUS_BASE_URL%/}${FOCUS_API_PREFIX}"
          echo "Checking $BASE/channels"
          set +e
          code=$(curl -sk -o /dev/null -w "%{http_code}" "$BASE/channels")
          echo "status=$code" >> $GITHUB_OUTPUT
          if [[ "$code" -ge 200 && "$code" -lt 400 ]]; then
            echo "reachable=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "reachable=false" >> $GITHUB_OUTPUT
            exit 0
          fi

      - name: Debug curl (unreachable)
        if: ${{ steps.preflight.outputs.reachable != 'true' }}
        shell: bash
        env:
          FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
          FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX }}
        run: |
          BASE="${FOCUS_BASE_URL%/}${FOCUS_API_PREFIX}"
          echo "Diagnostic curl -vk $BASE/channels"
          curl -vk "$BASE/channels" || true

      - name: Run pytest (focus_api_tests)
        if: ${{ steps.preflight.outputs.reachable == 'true' }}
        env:
          FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
          FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX }}
          VERIFY_SSL: ${{ secrets.VERIFY_SSL }}
        run: |
          pytest -q focus_server_api_load_tests/focus_api_tests --maxfail=1 --disable-warnings

      - name: Upload test report (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: |
            ./report.html
            ./**/junit*.xml
            ./**/pytest*.xml


