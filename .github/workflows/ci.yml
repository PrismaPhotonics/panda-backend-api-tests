name: CI - Focus API and Load Sanity

on:
  push:
    branches:
      - main
      - '**/*'
  pull_request:
  schedule:
    - cron: '0 2 * * *'  # daily at 02:00 UTC

permissions:
  contents: read

jobs:
  tests:
    name: Run API tests (pytest)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install API tests requirements from the correct path
          if [ -f focus_server_api_load_tests/focus_api_tests/requirements.txt ]; then
            pip install -r focus_server_api_load_tests/focus_api_tests/requirements.txt
          fi
          pip install pytest pytest-html pytest-xdist

      - name: Preflight + pytest (composite)
        uses: ./.github/actions/focus-preflight-run
        with:
          base_url: ${{ secrets.FOCUS_BASE_URL }}
          api_prefix: ${{ secrets.FOCUS_API_PREFIX }}
          verify_ssl: ${{ secrets.VERIFY_SSL }}
          require_server: ${{ secrets.REQUIRE_SERVER || 'false' }}
          retries: '3'
          connect_timeout: '5'
          test_path: focus_server_api_load_tests/focus_api_tests
          junit_path: reports/junit.xml

      - name: Upload test report (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: |
            ./report.html
            ./**/junit*.xml
            ./**/pytest*.xml


