name: Run Tests (Excluding Load Tests)

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  backend-tests:
    name: Backend Tests (No Load)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create reports directory
      run: |
        mkdir -p reports

    - name: Run All Backend Tests (Excluding Load/Stress)
      run: |
        pytest tests/ \
          --ignore=tests/load \
          --ignore=tests/stress \
          --ignore-glob=**/integration/load \
          --ignore-glob=**/test_alert_generation_load.py \
          --ignore-glob=**/test_alert_generation_performance.py \
          -m "not load and not stress and not grpc" \
          -v \
          --tb=short \
          --junitxml=reports/junit-backend.xml \
          --html=reports/backend-report.html \
          --self-contained-html \
          --maxfail=10

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-reports
        path: |
          reports/junit-backend.xml
          reports/backend-report.html
        retention-days: 30

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check if frontend tests exist
      id: check_frontend
      run: |
        if [ -d "fe_panda_tests" ] && [ -f "fe_panda_tests/requirements.txt" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up Python
      if: steps.check_frontend.outputs.exists == 'true'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install Python dependencies
      if: steps.check_frontend.outputs.exists == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r fe_panda_tests/requirements.txt

    - name: Create reports directory
      if: steps.check_frontend.outputs.exists == 'true'
      run: |
        mkdir -p reports

    - name: Run Frontend Tests
      if: steps.check_frontend.outputs.exists == 'true'
      run: |
        cd fe_panda_tests
        pytest tests/ \
          -v \
          --tb=short \
          --junitxml=../reports/junit-frontend.xml \
          --html=../reports/frontend-report.html \
          --self-contained-html \
          --maxfail=10 || true

    - name: Skip frontend tests message
      if: steps.check_frontend.outputs.exists != 'true'
      run: |
        echo "âš ï¸ Frontend tests directory not found - skipping frontend tests"

    - name: Upload frontend test reports
      if: always() && steps.check_frontend.outputs.exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: frontend-test-reports
        path: |
          reports/junit-frontend.xml
          reports/frontend-report.html
        retention-days: 30

  all-tests-summary:
    name: All Tests Summary
    runs-on: ubuntu-latest
    needs: [backend-tests]
    if: always()

    steps:
    - name: Download all test reports
      uses: actions/download-artifact@v4

    - name: Create test summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All tests completed (excluding load/stress tests)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Excluded Test Categories:" >> $GITHUB_STEP_SUMMARY
        echo "- âŒ Load tests (\`tests/load/\`)" >> $GITHUB_STEP_SUMMARY
        echo "- âŒ Stress tests (\`tests/stress/\`)" >> $GITHUB_STEP_SUMMARY
        echo "- âŒ Integration load tests (\`tests/integration/load/\`)" >> $GITHUB_STEP_SUMMARY
        echo "- âŒ API load tests (\`focus_server_api_load_tests/\`)" >> $GITHUB_STEP_SUMMARY
        echo "- âŒ Alert load/performance tests" >> $GITHUB_STEP_SUMMARY
        echo "- âŒ gRPC stream tests (marked with \`@pytest.mark.grpc\`)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Included Test Categories:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Unit tests" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Integration tests (non-load)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Infrastructure tests" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Data quality tests" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Security tests" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Performance tests (non-load)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… UI tests" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Frontend tests" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Check the artifacts for detailed test reports." >> $GITHUB_STEP_SUMMARY

