name: Build Sentinel Docker Image

on:
  push:
    branches:
      - main
      - develop
      - 'chore/**'  # כל branches שמתחילים ב-chore/
    paths:
      - 'Dockerfile.sentinel'
      - 'src/sentinel/**'
      - 'scripts/sentinel/**'
      - 'requirements-sentinel.txt'
      - '.github/workflows/build-sentinel.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'Dockerfile.sentinel'
      - 'src/sentinel/**'
      - 'scripts/sentinel/**'
      - 'requirements-sentinel.txt'
  workflow_dispatch:  # הרצה ידנית מכל branch
    inputs:
      tag:
        description: 'Docker image tag'
        required: false
        default: 'latest'

env:
  IMAGE_NAME: automation-run-sentinel
  REGISTRY: ghcr.io  # GitHub Container Registry

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.sentinel
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Image digest
        run: echo "Image digest: ${{ steps.meta.outputs.digest }}"
      
      - name: Output image info
        run: |
          echo "Image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Digest: ${{ steps.meta.outputs.digest }}"

