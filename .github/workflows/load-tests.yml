name: Load Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        echo "Installing dependencies from requirements.txt..."
        
        pip install --no-cache-dir --prefer-binary -r requirements.txt || {
          echo "Full install failed, installing critical packages..."
          pip install --no-cache-dir --prefer-binary pytest pytest-asyncio requests pydantic pyyaml
          pip install --no-cache-dir --prefer-binary kubernetes pymongo paramiko pika
          pip install --no-cache-dir --prefer-binary structlog colorlog python-dateutil pytz psutil python-dotenv netaddr || true
          pip install --no-cache-dir --prefer-binary pytest-timeout pytest-mock pytest-html pytest-cov pytest-json-report pytest-xdist || true
          pip install --no-cache-dir --prefer-binary httpx beautifulsoup4 pydantic-settings orjson || true
          pip install --no-cache-dir --prefer-binary allure-pytest jinja2 asyncio-mqtt aiofiles || true
          pip install --no-cache-dir --prefer-binary pytest-xray || true
        }
        
        echo "Dependency installation completed!"
        echo "Installed packages:"
        pip list | head -40

    - name: Create reports directory
      run: mkdir -p reports

    - name: Check Focus Server availability
      id: check_focus
      env:
        FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
        FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX || '/focus-server' }}
      run: |
        if [ -z "$FOCUS_BASE_URL" ]; then
          echo "available=false" >> $GITHUB_OUTPUT
          echo "FOCUS_BASE_URL secret not configured"
        else
          BASE="${FOCUS_BASE_URL%/}${FOCUS_API_PREFIX}"
          code=$(curl -sk -o /dev/null -w "%{http_code}" --connect-timeout 5 --max-time 10 "$BASE/ack" 2>/dev/null || echo "000")
          if [[ "$code" -ge 200 && "$code" -lt 500 ]]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi
        fi

    - name: Run Load Tests
      if: steps.check_focus.outputs.available == 'true'
      env:
        CI: true
        FOCUS_ENV: local
        FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
        FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX || '/focus-server' }}
        VERIFY_SSL: ${{ secrets.VERIFY_SSL || 'false' }}
      run: |
        pytest be_focus_server_tests/load/ \
          be_focus_server_tests/stress/ \
          focus_server_api_load_tests/ \
          -m "load or stress" \
          -v \
          --tb=short \
          --junitxml=reports/junit-load.xml \
          --html=reports/load-report.html \
          --self-contained-html \
          --maxfail=5

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: load-test-reports
        path: |
          reports/junit-load.xml
          reports/load-report.html
        retention-days: 30

