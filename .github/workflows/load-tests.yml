name: Load Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        echo "Installing dependencies in priority order..."
        
        # Stage 1: Core testing framework
        echo "Stage 1: Core testing framework..."
        pip install --no-cache-dir --prefer-binary \
          "pytest>=7.4.0,<9.0.0" \
          "pytest-asyncio>=0.21.1,<0.24.0" \
          "pytest-timeout>=2.2.0,<3.0.0" \
          "pytest-mock>=3.12.0,<4.0.0" \
          "pytest-html>=4.1.1,<5.0.0" \
          "pytest-cov>=4.1.0,<5.0.0" \
          "pytest-json-report>=1.5.0,<2.0.0" \
          "pytest-xdist>=3.3.1,<4.0.0"
        
        # Stage 2: HTTP and data processing
        echo "Stage 2: HTTP and data processing..."
        pip install --no-cache-dir --prefer-binary \
          "requests>=2.31.0,<3.0.0" \
          "httpx>=0.24.1,<0.30.0" \
          "beautifulsoup4>=4.12.0,<5.0.0" \
          "pydantic>=2.4.0,<3.0.0" \
          "pydantic-settings>=2.0.0,<3.0.0" \
          "orjson>=3.9.10,<4.0.0" \
          "pyyaml>=6.0.1,<7.0.0"
        
        # Stage 3: Infrastructure packages
        echo "Stage 3: Infrastructure packages..."
        pip install --no-cache-dir --prefer-binary \
          "kubernetes>=28.1.0,<35.0.0" \
          "pymongo>=4.6.0,<5.0.0" \
          "paramiko>=3.3.1,<5.0.0" \
          "pika>=1.3.0,<2.0.0" \
          "structlog>=23.2.0,<26.0.0" \
          "colorlog>=6.7.0,<7.0.0" \
          "python-dateutil>=2.8.2,<3.0.0" \
          "pytz>=2023.3,<2026.0" \
          "psutil>=5.9.6,<8.0.0" \
          "python-dotenv>=1.0.1,<2.0.0" \
          "netaddr>=0.10.1,<2.0.0"
        
        # Stage 4: Reporting and optional packages
        echo "Stage 4: Reporting packages..."
        pip install --no-cache-dir --prefer-binary \
          "allure-pytest>=2.13.0,<3.0.0" \
          "jinja2>=3.1.2,<4.0.0" \
          "asyncio-mqtt>=0.16.1,<1.0.0" \
          "aiofiles>=23.2.0,<26.0.0" || true
        pip install --no-cache-dir --prefer-binary "pytest-xray>=0.2.1,<1.0.0" || true
        
        echo "Dependency installation completed!"
        echo "Installed packages:"
        pip list | head -40

    - name: Create reports directory
      run: mkdir -p reports

    - name: Check Focus Server availability
      id: check_focus
      env:
        FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
        FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX || '/focus-server' }}
      run: |
        if [ -z "$FOCUS_BASE_URL" ]; then
          echo "available=false" >> $GITHUB_OUTPUT
          echo "FOCUS_BASE_URL secret not configured"
        else
          BASE="${FOCUS_BASE_URL%/}${FOCUS_API_PREFIX}"
          code=$(curl -sk -o /dev/null -w "%{http_code}" --connect-timeout 5 --max-time 10 "$BASE/ack" 2>/dev/null || echo "000")
          if [[ "$code" -ge 200 && "$code" -lt 500 ]]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi
        fi

    - name: Run Load Tests
      if: steps.check_focus.outputs.available == 'true'
      env:
        CI: true
        FOCUS_ENV: local
        FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
        FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX || '/focus-server' }}
        VERIFY_SSL: ${{ secrets.VERIFY_SSL || 'false' }}
      run: |
        pytest be_focus_server_tests/load/ \
          be_focus_server_tests/stress/ \
          focus_server_api_load_tests/ \
          -m "load or stress" \
          -v \
          --tb=short \
          --junitxml=reports/junit-load.xml \
          --html=reports/load-report.html \
          --self-contained-html \
          --maxfail=5

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: load-test-reports
        path: |
          reports/junit-load.xml
          reports/load-report.html
        retention-days: 30

