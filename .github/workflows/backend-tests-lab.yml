name: Focus Server Backend Tests (Lab Runner)

on:
  push:
    branches: [ main, develop, master, chore/add-roy-tests ]
    paths:
      - "be_focus_server_tests/**"
      - "src/**"
      - "config/**"
      - "requirements*.txt"
      - ".github/workflows/**"
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression
          - nightly
          - all
  schedule:
    # Run nightly at 23:00 UTC (01:00 Israel time)
    - cron: "0 23 * * *"

env:
  PYTHON_VERSION: "3.12"
  PYTHONUNBUFFERED: "1"

jobs:
  tests:
    name: Backend Tests
    # Use self-hosted Windows runner for lab access
    # Labels must match what you configured on the lab machine
    runs-on: [self-hosted, Windows, panda-backend-lab]
    
    timeout-minutes: 120
    
    env:
      # Environment configuration
      ENV_NAME: "new_production"
      FOCUS_ENV: "local"
      
      # Secrets from GitHub Secrets (configure these in repo settings)
      FOCUS_BASE_URL: ${{ secrets.FOCUS_BASE_URL }}
      FOCUS_API_PREFIX: ${{ secrets.FOCUS_API_PREFIX || '/focus-server' }}
      VERIFY_SSL: ${{ secrets.VERIFY_SSL || 'false' }}
      
      # Python path
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Create reports directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path reports | Out-Null

      - name: Determine test suite
        id: test_suite
        shell: pwsh
        run: |
          $suite = "${{ github.event.inputs.test_suite }}"
          if ([string]::IsNullOrEmpty($suite)) {
            if (${{ github.event_name }} -eq 'schedule') {
              $suite = "nightly"
            } elseif (${{ github.event_name }} -eq 'push' -or ${{ github.event_name }} -eq 'pull_request') {
              $suite = "smoke"
            } else {
              $suite = "smoke"
            }
          }
          Write-Host "Test suite: $suite"
          echo "suite=$suite" >> $env:GITHUB_OUTPUT

      - name: Run smoke / high-priority tests (push/PR)
        if: steps.test_suite.outputs.suite == 'smoke'
        shell: pwsh
        run: |
          pytest be_focus_server_tests/ `
            --env=local `
            --skip-health-check `
            --skip-sanity-check `
            -m "smoke or high" `
            -v `
            --tb=short `
            --junitxml=reports/junit-smoke.xml `
            --html=reports/smoke-report.html `
            --self-contained-html `
            --maxfail=5 `
            --continue-on-collection-errors

      - name: Run regression tests
        if: steps.test_suite.outputs.suite == 'regression'
        shell: pwsh
        run: |
          pytest be_focus_server_tests/ `
            --env=local `
            --skip-health-check `
            --skip-sanity-check `
            -m "regression and not slow and not nightly" `
            -v `
            --tb=short `
            --junitxml=reports/junit-regression.xml `
            --html=reports/regression-report.html `
            --self-contained-html `
            --maxfail=10 `
            --continue-on-collection-errors

      - name: Run nightly full suite with pod monitoring
        if: steps.test_suite.outputs.suite == 'nightly' || steps.test_suite.outputs.suite == 'all'
        shell: pwsh
        run: |
          pytest be_focus_server_tests/ `
            --env=local `
            --skip-health-check `
            --skip-sanity-check `
            --monitor-pods `
            -m "smoke or regression or nightly" `
            -v `
            --tb=short `
            --junitxml=reports/junit-nightly.xml `
            --html=reports/nightly-report.html `
            --self-contained-html `
            --maxfail=20 `
            --continue-on-collection-errors

      - name: Run all tests
        if: steps.test_suite.outputs.suite == 'all'
        shell: pwsh
        run: |
          pytest be_focus_server_tests/ `
            --env=local `
            --skip-health-check `
            --skip-sanity-check `
            --monitor-pods `
            -v `
            --tb=short `
            --junitxml=reports/junit-all.xml `
            --html=reports/all-report.html `
            --self-contained-html `
            --maxfail=50 `
            --continue-on-collection-errors

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ steps.test_suite.outputs.suite }}
          path: |
            reports/junit-*.xml
            reports/*-report.html
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            let summary = '## ğŸ”¥ Backend Tests Results\n\n';
            
            try {
              const reportsDir = 'reports';
              if (fs.existsSync(reportsDir)) {
                const files = fs.readdirSync(reportsDir);
                const junitFiles = files.filter(f => f.startsWith('junit-') && f.endsWith('.xml'));
                
                if (junitFiles.length > 0) {
                  summary += `âœ… Test reports generated: ${junitFiles.join(', ')}\n`;
                  summary += 'ğŸ“Š Check artifacts for detailed reports.\n';
                } else {
                  summary += 'âš ï¸ No test reports found.\n';
                }
              } else {
                summary += 'âš ï¸ Reports directory not found.\n';
              }
            } catch (error) {
              summary += `âš ï¸ Error reading reports: ${error.message}\n`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

